<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h1>Titanic Survival Predictor</h1>
    <form id="predictionForm">
        <label for="pclass">Pclass:</label>
        <input type="number" id="pclass" required><br>
        <label for="sex">Sex (0=male, 1=female):</label>
        <input type="number" id="sex" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" required><br>
        <label for="sibsp">SibSp:</label>
        <input type="number" id="sibsp" required><br>
        <label for="parch">Parch:</label>
        <input type="number" id="parch" required><br>
        <label for="fare">Fare:</label>
        <input type="number" id="fare" required><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                Pclass: parseInt(document.getElementById('pclass').value),
                Sex: parseInt(document.getElementById('sex').value),
                Age: parseFloat(document.getElementById('age').value),
                SibSp: parseInt(document.getElementById('sibsp').value),
                Parch: parseInt(document.getElementById('parch').value),
                Fare: parseFloat(document.getElementById('fare').value)
            };
            try {
                const response = await fetch('http://localhost:3000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.survived ? 'Survived' : 'Did not survive';
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
